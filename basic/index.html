<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Ajax Basics</title>
<script type="text/javascript">
	function kd_ajax(){
		var xmlhttp = new XMLHttpRequest();
		xmlhttp.open('GET', 'ajax_target.php',true);
		xmlhttp.send();
	}
</script>
</head>

<body>
	<button onclick="kd_ajax();">Click Me</button>
</body>
</html>
